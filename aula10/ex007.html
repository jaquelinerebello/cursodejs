<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <!-- tudo que está dentro da tag style é a parte de estilo, aparência-->
    <style>
        body {
            font: normal 18pt Arial; 
        }
        input {
            font: normal 18pt Arial;
            width: 100px; 
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<!-- depois da tag <body> de h1 até <div id= "res é a parte html que é a parte do meu conteúdo">-->
<body>
   <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> + <!--quero entender melhor esse input type--> 
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()">
   <div id="res">Resultado</div>
 
   <!-- e tudo que está dentro de <script> é o JS, a parte de interatividade-->
   <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
   </script>
</body>
</html>
